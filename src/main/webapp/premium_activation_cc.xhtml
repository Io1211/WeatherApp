<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="premiumActivationCCForm">

            <p:dataTable id="creditcardTable" var="creditcard" value="#{creditCardController.creditcard}" lazy="false">
                <p:column headerText="Number">
                    <h:outputText value="#{creditcard.cardnumber}"/>
                </p:column>
                <p:column headerText="Expiration date">
                    <h:outputText value="#{creditcard.expirationDate}"/>
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{creditcard.cardType}"/>
                </p:column>
            </p:dataTable>

            <br/>
            <p:commandButton value="Activate Premium" action="#{subscriptionBean.activatePremiumSubscription}"/>
            <p:commandButton value="Edit" action="edit_cc_sub.xhtml"/>


        </h:form>
    </ui:define>
</ui:composition>
