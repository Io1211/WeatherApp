<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="newPassword_form">
            <p:messages id="messages" showDetail="false"  showSummary="true" autoUpdate="true" closable="true"/>
            <h:panelGrid columns="2">

                <p:outputLabel for="token" value="Token:"/>
                <p:inputText id="token" value="#{passwordResetBean.insertedToken}"/>

                <p:outputLabel for="newPassword" value="New Password:"/>
                <p:password id="newPassword" value="#{passwordResetBean.newPassword}"/>

                <p:outputLabel for="newPasswordRepeat" value="Repeat New Password:"/>
                <p:password id="newPasswordRepeat" value="#{passwordResetBean.newPasswordRepeat}"/>

                <p:commandButton value="Reset new Password" action="#{passwordResetBean.resetPassword}"
                                 update="messages"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
