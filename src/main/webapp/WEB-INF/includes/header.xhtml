<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en">
<body>
<ui:composition>
    <h:form id="headerForm">

        <p:menubar>
            <p:submenu label="User Submenu 1" rendered="#{sessionInfoBean.hasRole('REGISTERED_USER')}">
                <p:menuitem value="Registered User Action 1 - 1"/>
                <p:menuitem value="Registered User Action 1 - 2"/>
            </p:submenu>
            <p:submenu label="Manager Submenu" rendered="#{sessionInfoBean.hasRole('MANAGER')}">
                <p:menuitem value="Manager Action 1"/>
                <p:menuitem value="Manager Action 2"/>
            </p:submenu>
            <p:submenu label="Admin Submenu" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                <p:menuitem value="Manage Users" url="/admin/users.xhtml"/>
            </p:submenu>
            <p:submenu label="Test Submenu" rendered="#{sessionInfoBean.loggedIn}">
                <p:menuitem value="Security Test" url="/secured/test.xhtml"/>
            </p:submenu>
            <p:menuitem value="Configure overview" url="/secured/overview_config.xhtml"
                        rendered="#{sessionInfoBean.loggedIn}"/>
            <p:menuitem value="My Favorites" url="/secured/favoritesOverview.xhtml"
                        rendered="#{sessionInfoBean.loggedIn}"/>
            <p:submenu label="User Info" rendered="#{sessionInfoBean.loggedIn}">
                <p:menuitem value="My Credit Card" url="/userInfo/credit_card_details.xhtml"/>
            </p:submenu>

            <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
            <p:menuitem value="Logout" url="/logout" rendered="#{sessionInfoBean.loggedIn}"/>
            <p:menuitem value="Registration" url="/registration.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>

            <p:menuitem>

                <p:autoComplete id="locationSearchField" value="#{weatherApiDemoBean.locationSearchInput}"
                                completeMethod="#{autoCompleteController.autoCompleteLocation}"
                                style="margin-right: 10px;" emptyMessage="no results"/>

                <p:commandButton value="Search" id="commitSearchRequest"
                                 action="#{weatherApiDemoBean.performLocationSearch()}"
                                 update="headerForm">
                </p:commandButton>
            </p:menuitem>

        </p:menubar>
        <p:messages id="message" showDetail="true"/>
    </h:form>
</ui:composition>
</body>
</html>
