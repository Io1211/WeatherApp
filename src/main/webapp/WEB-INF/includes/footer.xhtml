<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en">

<head>
    <title>Unused: Footer</title>
    <style>
        body {
            font-family: 'MS UI Gothic', sans-serif;
            margin: 0; /* Zurücksetzen des Seitenrandes */
            padding: 0; /* Zurücksetzen des Seitenpolsters */
        }

        .footer-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            margin: 0;
            padding: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .status {
            font-size: 14px;
        }
    </style>
</head>
<body>
<ui:composition>

    <div class="footer-container">
        <div class="status">
            <ui:fragment rendered="#{sessionInfoBean.loggedIn}">
                Logged in as #{sessionInfoBean.currentUserName} [#{sessionInfoBean.currentUserRoles}]
            </ui:fragment>
            <ui:fragment rendered="#{!sessionInfoBean.loggedIn}">
                Not logged in
            </ui:fragment>
        </div>
        <div class="brand">WeatherApp - G8T2</div>
    </div>

</ui:composition>
</body>
</html>
