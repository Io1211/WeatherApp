<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="registration_form">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{userRegistrationBean.user.username}" required="true" maxlength="20"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{userRegistrationBean.user.password}" required="true" maxlength="20"/>

                <p:outputLabel for="firstname" value="Firstname:"/>
                <p:inputText id="firstname" value="#{userRegistrationBean.user.firstName}" required="true" maxlength="30"/>

                <p:outputLabel for="lastname" value="Lastname:"/>
                <p:inputText id="lastname" value="#{userRegistrationBean.user.lastName}" required="true" maxlength="30"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{userRegistrationBean.user.email}" required="true" maxlength="40"/>

                <p:outputLabel for="phone" value="Phone:"/>
                <p:inputMask id="phone" value="#{userRegistrationBean.user.phone}" maxlength="30" mask="+99 999 999[9999999]" />

                <p:commandButton value="Register" action="#{userRegistrationBean.register}" update="messages"/>
                <h:outputLink value="/resend_registration_token.xhtml">Resend token</h:outputLink>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
