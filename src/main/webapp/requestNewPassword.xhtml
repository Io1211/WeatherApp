<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="passwordRequest_form">
            <p:messages id="messages" showDetail="false"  showSummary="true" autoUpdate="true" closable="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{passwordResetBean.email}" required="true"/>
                <p:commandButton value="Send Password-Reset-Link" action="#{passwordResetBean.sendPasswordResetEmail}" update="messages"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
