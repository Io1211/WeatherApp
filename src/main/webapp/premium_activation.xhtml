<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="premiumActivationForm">
            <h:panelGrid columns="2">
                <p:commandButton value="Activate Premium" action="#{subscriptionBean.activatePremiumSubscription}"
                                 update=":premiumActivationForm" rendered="#{!sessionInfoBean.userPremium}"/>
                <p:commandButton value="Deactivate Premium" action="#{subscriptionBean.deactivatePremiumSubscription}"
                                 update=":premiumActivationForm" rendered="#{sessionInfoBean.userPremium}"/>
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
